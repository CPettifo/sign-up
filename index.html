<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Access Registration</title>
        <link rel="shortcut icon" href="./assets/images/favicon.png">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <div class="left-side">
            <div class="background">
                <!--rel link
                assets\images\background.jpg
                -->
            </div>
            <div class="banner">
                <div class="logos">
                    <!--Image rel links
                    assets\images\whed-logo.png
                    assets\images\IAU-logo.png
                    assets\images\unesco-logo.png
                    -->
                </div>
            </div>
            <div class="Credit">
                Photo by <a href="https://unsplash.com/@tofi?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tobias Fischer</a> on <a href="https://unsplash.com/photos/photo-of-5-story-library-building-PkbZahEG2Ng?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="right-side">
            <h1 class="head">Thanks for your interest, please fill out the sign-up form below</h1>
            <form action="" method="">
                <div class="form-container">
                    <div class="col1">
                        <div class="input">
                            <input type="text" name="fname" id="fname" required>
                            <span>
                                First name
                            </span>
                        </div>
                        <div class="input">
                            <input type="email" name="email" id="email" required>
                            <span>
                                Email address
                            </span>
                        </div>
                        <div class="input">
                            <input type="password" name="password" id="password">
                            <span>
                                Password
                            </span>
                        </div>
                    </div>
                    <div class="col2">
                        <div class="input">
                            <input type="text" name="lname" id="lname" required>
                            <span>
                                Last Name
                            </span>
                        </div>
                        <div class="input">
                            <input type="tel" name="phone" id="phone">
                            <span>
                                Phone Number
                            </span>
                        </div>
                        <div class="input">
                            <input type="password" name="password-confirm" id="password-confirm">
                            <span>
                                Confirm Password
                            </span>
                        </div>
                    </div>
                    
                    <div class="foot">
                        <button type="submit" class="submit">Submit</button>
                        <p>Already have your account? <a href="https://www.google.com">Log in</a>
                    </div>
                </div>
            </form>
        </div>    
    </body>
</html>
